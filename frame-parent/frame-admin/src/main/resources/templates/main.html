<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后台首页</title>
    <meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/common/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/main.css">
    <script type="text/javascript" src="statics/plugins/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	var contextPath = "${request.contextPath}";
    	//请求首页需要的数据
    	 $.get(contextPath+"/ht/index/info", function(r){
    		 $("#todayOrderMoney").html(r.todayOrderMoney);
    		 $("#historyOrderMoney").html(r.historyOrderMoney);
    		 $("#todayRegisterCount").html(r.todayRegisterCount);
    		 $("#historyRegisterCount").html(r.historyRegisterCount);
    		 
    		 $("#todayRechargeMoney").html(r.todayRechargeMoney);
    		 $("#historyRechargeMoney").html(r.historyRechargeMoney);
    		 $("#rechargeCount").html(r.rechargeCount);
    		 
    		 
    		 $("#todayWithdrawMoney").html(r.todayWithdrawMoney);
    		 $("#historyWithdrawMoney").html(r.historyWithdrawMoney);
    		 $("#withdrawCount").html(r.withdrawCount);
    		 
    		 $("#todayLoginCount").html(r.todayLoginCount);
    		 
         });
    	
    })
    
    </script>
</head>
<body class="larry-bg-gray">
<div class="layui-fluid">
	<div class="larry-container animated fadeIn">
		<div class="layui-row layui-col-space15" id="Minfo">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
				<div class="head-info larry-font-theme layui-bg-green">
					<div>您好，后台管理系统，现在时间是：${sysTime}</div>
					<i class="larry-icon larry-guanbi1" id="closeInfo"></i>
				</div>
			</div>
		</div>

		<!-- 面板 -->
		<div class="layui-row layui-col-space15">
			
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md3 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">今日订单业绩</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="todayOrderMoney" style="text-align: center;color: red"></div>
				</section>
			</div>
		
		
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md3 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">历史订单业绩</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="historyOrderMoney" style="text-align: center;color: red"></div>
				</section>
			</div>
		
		
		
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md3 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">今日注册用户数</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="todayRegisterCount" style="text-align: center;color: red"></div>
				</section>
			</div>
		
		
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md3 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">历史注册用户数</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="historyRegisterCount" style="text-align: center;color: red"></div>
				</section>
			</div>
		
		
		
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">今日充值金额</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="todayRechargeMoney" style="text-align: center;color: red"></div>
				</section>
			</div>
		
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">历史充值金额</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="historyRechargeMoney" style="text-align: center;color: red"></div>
				</section>
			</div>
		
		
		
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">待处理充值订单数</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="rechargeCount" style="text-align: center;color: red"></div>
				</section>
			</div>
			
			
			
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">今日提现金额</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="todayWithdrawMoney" style="text-align: center;color: red"></div>
				</section>
			</div>
			
			
			
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">历史提现金额</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="historyWithdrawMoney" style="text-align: center;color: red"></div>
				</section>
			</div>
			
			
			
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">待审核提现订单数</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="withdrawCount" style="text-align: center;color: red"></div>
				</section>
			</div>
		
		
		
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-lg6">
				<section class="larry-panel">
					<div class="larry-panel-header">
						<h3 class="larry-panel-title" style="text-align:center">今日登陆用户数</h3>
						<i class="larry-icon larry-unfold1 tools"></i>
					</div>
					<div class="larry-panel-body" id="todayLoginCount" style="text-align: center;color: red"></div>
				</section>
			</div>
		
		

		</div>

	</div>
</div>
<!-- 加载js文件-->
<script type="text/javascript" src="${request.contextPath}/statics/common/layui/layui.js"></script>
<script type="text/javascript">
layui.cache.page = 'main';
layui.config({
    base:'${request.contextPath}/statics/common/'
}).extend({
    larry:'js/base'
}).use('larry');
</script>
</body>
</html>
