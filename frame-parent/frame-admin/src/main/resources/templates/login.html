<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理系统</title>
    <meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/png" href="${request.contextPath}/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/common/css/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/common/css/animate.css" media="all">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/login.css" media="all">
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row larryms-layout">
		<div class="layui-col-lg6  layui-col-md6 layui-col-sm10 layui-col-xs11 larry-main animated shake larry-delay2">
             <div class="title">管理后台</div>
             <p class="info">后台登录中心</p>
             <div class="user-info">
             	  <div class="avatar"><img src="${request.contextPath}/statics/images/photo/admin.png" alt=""></div>
             	  <form class="layui-form" id="larry_form">
                        <div class="layui-form-item">
			 	             <label class="layui-form-label">用户名:</label>
			 	             <input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input larry-input" placeholder="请输入用户名">
			            </div>
			            <div class="layui-form-item" id="password">
			 	             <label class="layui-form-label">密码:</label>
			 	             <input type="password" name="password" required lay-verify="required|password" autocomplete="off" class="layui-input larry-input" placeholder="请输入密码">
			            </div>
			            <div class="layui-form-item larry-verfiy-code" id="larry_code">
			 	             <input type="text" name="captcha" lay-verfy="required" autocomplete="off" class="layui-input larry-input" placeholder="输入验证码">
			 	             <div class="code">
			 	   	             <div class="arrow"></div>
			 	   	             <div class="code-img"><img src="${request.contextPath}/captcha.jpg" id="codeimage"></div>
			 	             </div>
			            </div>
			            <div class="layui-form-item">
			 	            <button class="layui-btn larry-btn" lay-filter="submit" lay-submit>立即登录</button>
			            </div>
             	  </form>
             </div>
             <div class="copy-right">© 2018 Fury 版权所有  <a href="https://www.douqiu.io/" target="_blank">douqiu.io</a></div>
		</div>
	</div>
</div>
	<!-- 加载js文件-->
<script type="text/javascript" src="${request.contextPath}/statics/common/layui/layui.js"></script>
<script>
    if(window != top){
        sessionStorage.clear();
        top.location.href = location.href;
    }
    layui.cache.page = 'login';
    layui.config({
       base:'${request.contextPath}/statics/common/'
    }).extend({
        larry:'js/base'
    }).use('larry');
</script>
</body>
</html>
