<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.beanName"  placeholder="bean名称" />
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.methodName"  placeholder="方法名" />
				</div>
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="beginTime"  class="layui-input" placeholder="开始日期">
				</div>
				~
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="endTime"  class="layui-input" placeholder="结束日期">
				</div>
				<div class="layui-inline">
				      <select lay-filter="selectStatus"	>
				        <option value="">状态</option>
				        <option value="0">成功</option>
				        <option value="1">失败</option>
				      </select>
				</div>
				<a class="layui-btn search_btn" @click="query">查询</a>
			</div>
			
			<div style="margin-top: 8px"></div>
			
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>
    
</div>

<script src="${request.contextPath}/statics/js/modules/job/scheduleLog.js?_${.now?long}"></script>
</body>
</html>
