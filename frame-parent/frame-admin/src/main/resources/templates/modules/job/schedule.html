<!DOCTYPE html>
<html>
<head>
<title>定时任务</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.beanName" @keyup.enter="query" placeholder="请输入参数名" />
				</div>
				<a class="layui-btn search_btn" @click="query">查询</a>
			</div>
			<!-- 
			<#if shiro.hasPermission("sys:schedule:save")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" @click="add">新增</a>
			</div>
			</#if>
			 -->
			 
			<#if shiro.hasPermission("sys:schedule:update")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" @click="update">修改</a>
			</div>
			</#if>
			
			<#if shiro.hasPermission("sys:schedule:resume")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" @click="resume">恢复</a>
			</div>
			</#if>
			
			<#if shiro.hasPermission("sys:schedule:pause")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-warm" @click="pause">暂停</a>
			</div>
			</#if>
			
			<#if shiro.hasPermission("sys:schedule:delete")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger" @click="del">删除</a>
			</div>
			</#if>
			<!-- 
			<#if shiro.hasPermission("sys:schedule:run")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" @click="runOnce">立即执行</a>
			</div>
			</#if>
			 -->
			<!-- 
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delBatch">批量删除</a>
			</div>
			 -->
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>
	
	
	<form v-show="showForm" class="layui-form ren-form" id="showForm">
		<div class="layui-form-item">
			<label class="layui-form-label">bean名称</label>
			<div class="layui-input-block">
				<input type="text"  v-model="schedule.beanName"  readonly="readonly"  class="layui-input layui-bg-gray">
			</div>
		</div>
	
	
		<div class="layui-form-item">
			<label class="layui-form-label">方法名称</label>
			<div class="layui-input-block">
				<input type="text"  v-model="schedule.methodName"  readonly="readonly"  class="layui-input layui-bg-gray">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">方法名称</label>
			<div class="layui-input-block">
				<input type="text"  v-model="schedule.params"  readonly="readonly"  class="layui-input layui-bg-gray">
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<label class="layui-form-label">cron表达式</label>
			<div class="layui-input-block">
				<input type="text"  v-model="schedule.cronExpression"  placeholder="定时任务启动时间 如：0 0 12 * * ?"  class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text"  v-model="schedule.remark"   class="layui-input">
			</div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="saveOrUpdate">确定</button>
			</div>
		</div>
		
		</form>
</div>

<!--操作-->
<script type="text/html" id="barTpl">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script src="${request.contextPath}/statics/js/modules/job/schedule.js?_${.now?long}"></script>
</body>
</html>
