<!DOCTYPE html>
<html>
<head>
<title>新闻管理</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.title" placeholder="请输入标题" />
				</div>
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="startDate" autocomplete="off" class="layui-input" placeholder="开始日期">
				</div>
				~
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="endDate" autocomplete="off" class="layui-input" placeholder="结束日期">
				</div>
				<a class="layui-btn search_btn" @click="query">查询</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" @click="add">新增</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delBatch">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>

	<!-- 表单 -->
	<form v-show="showForm" class="layui-form ren-form" id="editForm">
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" lay-verify="required" v-model="news.title" name="title" autocomplete="off" placeholder="标题" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容</label>
			<div class="layui-input-block">
				<textarea id="content"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发布时间</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required|datetime" v-model="news.pubTime" name="pubTime" id="pubTime" placeholder="发布时间" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="saveOrUpdate">确定</button>
			</div>
		</div>
	</form>
</div>

<!--操作-->
<script type="text/html" id="barTpl">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script src="${request.contextPath}/statics/js/modules/demo/news.js?_${.now?long}"></script>
</body>
</html>
