<!DOCTYPE html>
<html>
<head>
<title>账变管理</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.userName" placeholder="请输入用户名" />
				</div>
				
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="beginTime"  class="layui-input" placeholder="开始日期">
				</div>
				~
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="endTime"  class="layui-input" placeholder="结束日期">
				</div>
				
				<a class="layui-btn search_btn" @click="query">查询</a>
			</div>
			
			<div style="margin-top: 8px"></div>
			
			<div class="layui-block">
				<div class="layui-inline" style="width: 182px">
				 	<select  lay-filter="selectChangeType">
					 	<option value="">帐变类型</option>
					  	<option v-for="walletChangeType in walletChangeTypelist" :value="walletChangeType.operatorType" >{{walletChangeType.operatorName}}</option>
				      </select>
				</div>
			</div>  
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>
</div>


<script type="text/javascript" src="${request.contextPath}/statics/js/modules/happytrip/walletChange.js?_${.now?long}"></script>
</body>
</html>
