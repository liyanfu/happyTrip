<!DOCTYPE html>
<html>
<head>
<title>账变管理</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.queryUserName" placeholder="请输入用户名" />
				</div>
				
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="beginTime"  class="layui-input" placeholder="开始日期">
				</div>
				~
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="endTime"  class="layui-input" placeholder="结束日期">
				</div>
				
				<a class="layui-btn search_btn" @click="query">查询</a>
			</div>
			
			<div style="margin-top: 8px"></div>
			
			<div class="layui-block">
				<div class="layui-inline" style="width: 182px">
				      <select v-model="q.coinType" lay-filter="selectCoinType"	>
				         <option value="">货币类型</option>
					     <option value="0">金币</option>
					     <option value="1">银币</option>
				      </select>
				</div>
				
				<div class="layui-inline" style="width: 182px">
				      <select v-model="q.changeType" lay-filter="selectChangeType"	>
				         <option value="">帐变类型</option>
					     <option value="1">充值进账</option>
					     <option value="2">竞猜支出</option>
					     <option value="3">竞猜盈利</option>
					     <option value="4">竞猜返还</option>
					     <option value="5">挑战支出</option>
					     <option value="6">挑战盈利</option>
					     <option value="7">挑战返还 </option>
					     <option value="8">转账支出 </option>
					     <option value="9">转账收入</option>
					     <option value="10">签到赠送</option>
					     <option value="11">手续费用</option>
				      </select>
				</div>
			</div>  
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>
</div>


<script type="text/javascript" src="${request.contextPath}/statics/js/modules/happytrip/walletChange.js"></script>
</body>
</html>
