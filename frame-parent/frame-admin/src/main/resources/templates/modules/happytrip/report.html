<!DOCTYPE html>
<html>
<head>
<title>账变管理</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.userName" placeholder="请输入用户名" />
				</div>
				
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="beginTime"  class="layui-input" placeholder="开始日期">
				</div>
				~
				<div class="layui-input-inline">
					<input type="text" lay-verify="date" id="endTime"  class="layui-input" placeholder="结束日期">
				</div>
				<a class="layui-btn search_btn" @click="query">普通查询</a>
			</div>
			
			<div style="margin-top: 8px"></div>
			
			<#if shiro.hasPermission("ht:report:info")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" @click="lookUnder">查看直属下级</a>
			</div>
			</#if>
			<#if shiro.hasPermission("ht:report:info")>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" @click="lookMyTeam">查看我的团队</a>
			</div>
			</#if>
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>
</div>


<script type="text/javascript" src="${request.contextPath}/statics/js/modules/happytrip/report.js?_${.now?long}"></script>
</body>
</html>
